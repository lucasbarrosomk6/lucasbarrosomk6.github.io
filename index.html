    <form action="#" id="myform" enctype="multipart/form-data">
      <label for="capture">Capture Media</label>
      <!-- create input to accept image, video or audio with input type="file"-->
      <input
        type="file"
        id="capture"
        accept="image/*,video/*,audio/*"
        capture
        multiple
      />
      <!--accept specifies which file types would be allowed .jpg,.mp3,.mp4.
            capture allows you to use your camera to create files of the specified type (ie. if you removed video, you could only use the camera to take pics)
            and multiple simply allows you to select multiple files -->

      <br />
      <input type="submit" value="Process" />
    </form>

    <p>

    </p>
